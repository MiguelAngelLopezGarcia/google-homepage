<!DOCTYPE html>
<html>

<head>

	<title>google front page imitation</title>

	<link rel="stylesheet" href="home-page.css">

<style>

	* {margin: 0; padding: 0;}

</style>

</head>

<body style="height: 100vh; width: 100%">

<header>

<!-- div about google and shop -->

	<div id="google-product">

		<a href="https://about.google/?fg=1&utm_source=google-ES&utm_medium=referral&utm_campaign=hp-header" class="google-product-class">Sobre google</a>

		<a href="https://store.google.com/ES?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=es-ES" class="google-product-class">Tienda</a>
	</div>

<!-- div about nav bar seen on the right showing gmail, img, other apps and sign in -->

	<div id="user-nav">

<!-- Text of gmail and img -->

		<div id="user-nav-text">

			<a href="https://mail.google.com/mail/?tab=wm&ogbl" class="user-nav-text">Gmail</a>

			<a href="https://www.google.es/imghp?hl=es&tab=wi&ogbl" class="user-nav-text">Imágenes</a>

		</div id="nav-buttons">

<!-- little table of the apps and the sign in button -->

		<div id="user-van-button">

			<a href="" id="table-nav">

				<div class="table-nav"></div>
				<div class="table-nav"></div>
				<div class="table-nav"></div>
				<div class="table-nav"></div>
				<div class="table-nav"></div>
				<div class="table-nav"></div>
				<div class="table-nav"></div>
				<div class="table-nav"></div>
				<div class="table-nav"></div>
			
			</a>

			<button type="button" id="sign-in">Sign in</button>

		</div>

	</div>

</header>

<main>

<!-- Logo -->

	<div id="img-logo">

		<a href="http://www.googole.com">

			<img alt="Google logo" src="https://graffica.info/wp-content/uploads/2017/06/ColoresGoogleLogo.jpg">

		</a>

	</div>

<!-- The searchbar -->

	<div id="searchbar">
		
<div class="spacing-sb">
		
			<img src="https://pngimage.net/wp-content/uploads/2018/06/loupe-png-6.png" class="searchbar-img">

		</div>

		<input type="textarea" id="searchbar-textarea">

		<div class="spacing-sb">

			<img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/mic-1632775-1384467.png" class="searchbar-img">

		</div>

	</div>

<!-- Buttons Search and Be lucky -->

	<div id="search-buttons">

		<button type="button" class="search-button">Buscar con Google</button>

		<button type="button" class="search-button">Voy a tener suerte</button>

	</div>

<!-- Languages -->

	<div id="languages">

		<p>Ofrecido por google en: <a href="" class="language-link">català</a> <a href="" class="language-link">galego</a> <a href="" class="language-link">euskara</a> </p>

	</div>

</main>

<footer>

	<div id="country">

		<p>España</p>

	</div>

<!-- Second part of the footer -->

	<div id="about-page">

		<div id="about-google">

			<a href="https://www.google.es/intl/es_es/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="about-google-link">Publicidad</a>

			<a href="https://www.google.es/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" class="about-google-link">Empresa</a>

			<a href="https://google.com/search/howsearchworks/?fg=1" class="about-google-link">Cómo funciona la búsqueda</a>

		</div>

		<div id="terms-and-policy">

			<a href="https://policies.google.com/privacy?fg=1" class="terms-and-policy-link">Privacidad</a>

			<a href="https://policies.google.com/terms?fg=1" class="terms-and-policy-link">Condiciones</a>

			<a href="https://www.google.es/preferences?hl=es" class="terms-and-policy-link">Configuración</a>

		</div>

	</div>

</footer>

</body>

</html>
